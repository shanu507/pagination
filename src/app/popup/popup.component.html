<div class="align-center">
    <h1 mat-dialog-title >{{data.title}}</h1>
    <div mat-dialog-content>
      <p>{{data|json}}</p>
    <div mat-dialog-actions>
      <button type="button" class="btn btn-default center-align"  mat-button [mat-dialog-close]="data.title" cdkFocusInitial>Close</button>
    </div>
  </div>
