<div class="container"  class="mtp10">
    <h6><b>Search</b></h6>
    <div class="form-group">
    <input type="text" [(ngModel)]="searchText" class="from-control" name="search" placeholder= "&#61442;Search with title">
</div>

<table class="table table-striped" [mfData]="data" #mf="mfDataTable">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="title">Title</mfDefaultSorter>

        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="url">Url</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="created_at">Created at</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="author">Author</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let data of collection.data | filter:searchText | paginate:config"  (click)="show(data)">
        <td>{{data.title}}</td>
        <td>{{data.url}}</td>
        <td>{{data.created_at| date:'dd/MM/yyyy'}}</td>
        <td>{{data.author}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <ul class="pagination">  
            <pagination-controls (pageChange)="pageChanged($event,data)"></pagination-controls> 
            </ul>  
        </tr>
    </tfoot>
</table>
</div>
<table>
    <tr class="table table-striped table-bordered">
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let d of displays">
        <td>{{d.name}}</td>
        <td>{{d.email}}</td>
    </tr>
</table>
